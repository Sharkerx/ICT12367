<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>บันทึกข้อมูลพนักงาน</title>
    <style>
        body {
            font-family: 'Sarabun', sans-serif; /* หรือใช้ font-family: sans-serif; */
            background-color: #f0ecec; /* สีพื้นหลังชมพูอ่อน/เทา */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 350px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #000;
        }
        input[type="text"], 
        input[type="email"], 
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* สำคัญ: ไม่ให้ padding ดันกล่องขยาย */
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745; /* สีเขียว */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>บันทึกข้อมูลพนักงาน</h2>
        <form action="" method="post">
            {% csrf_token %} <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="">
            </div>

            <div class="form-group">
                <label for="position">Position</label>
                <select id="position" name="position">
                    <option value="manager">Manager</option>
                    <option value="developer">Developer</option>
                    <option value="designer">Designer</option>
                    <option value="hr">HR</option>
                </select>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" placeholder="">
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
